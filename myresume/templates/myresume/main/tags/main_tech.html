<span class="flex">
    <img src="{{ icon_url }}"
         alt=""
         class="size-6 mr-2"
         width="24"
         height="24">
    {% if url %}
        <a href="{{ url }}" class="underline" target="_blank" rel="noopener">{{ title }}</a>
    {% else %}
        {{ title }}
    {% endif %}
</span>
