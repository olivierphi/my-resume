<!DOCTYPE html>
<html lang="{{ current_lang }}">
    {% load static tailwind_cli %}
    <head>
        <meta charset="utf-8">
        <title>{{ document_data.meta.title }}</title>
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <meta name="description" content="{{ document_data.meta.description }}">
        <meta name="keywords" content="{{ document_data.meta.keywords|join:", " }}">
        <link rel="canonical" href="{{ bio_data.url }}{{ current_lang }}/">
        <meta name="generator" content="Django">
        <meta name="theme-color" content="#7f1d1d">
        <link rel="icon" type="image/png" sizes="32x32" href="{% static "img/favicon-32x32.png" %}">
        <link rel="icon" type="image/png" sizes="16x16" href="{% static "img/favicon-16x16.png" %}">
        <link rel="apple-touch-icon" type="image/png" sizes="32x32" href="{% static "img/favicon-32x32.png" %}">
        <link rel="apple-touch-icon" type="image/png" sizes="16x16" href="{% static "img/favicon-16x16.png" %}">
        {% tailwind_css %}
        <link rel="stylesheet" href="{% static 'fonts/ubuntu.css' %}">
        <link rel="stylesheet" href="{% static 'fonts/pressstart2p.css' %}">
    </head>
    <body class="bg-slate-50 print:bg-white text-slate-800 font-sans">
        <div class="relative flex items-stretch flex-col-reverse md:mx-auto md:max-w-256 md:flex-row {% if debug %}{{ "border border-black border-solid" }}{% endif %}">
            {% include "myresume/pdf_and_language_toolbar.html" %}
            {% include "myresume/about.html" %}
            {% include "myresume/main.html" %}
        </div>
        {% include "myresume/footer.html" %}
    </body>
</html>
